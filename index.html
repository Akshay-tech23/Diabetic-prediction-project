<!DOCTYPE html>
<html lang="en" ,id="prediction-form">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetic Prediction Form</title>
    <link rel="stylesheet" href="index.css">
    <link rel="html" href="result.html">
   
</head>
<body id="Prediction-form">
    <div class="container">
        <header>Diabetic Prediction Form</header>
        <form>
            <div class="column">
                <label for="diabetes">Diabetes Status:</label>
                <select id="diabetes" name="diabetes">
                    <option value="0">No Diabetes</option>
                    <option value="1">Pre-Diabetes</option>
                    <option value="2">Diabetes</option>
                </select>

                <label for="highbp">High Blood Pressure Status:</label>
                <select id="highbp" name="highbp">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>

                <label for="highchol">High Cholesterol Status:</label>
                <select id="highchol" name="highchol">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>

                <label for="cholcheck">Cholesterol Check Status:</label>
                <select id="cholcheck" name="cholcheck">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>

                <label for="bmi">Body Mass Index:</label>
                <input type="number" id="bmi" name="bmi" step="0.1">

                <label for="smoker">Smoking Status:</label>
                <select id="smoker" name="smoker">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>

                <label for="stroke">Stroke History:</label>
                <select id="stroke" name="stroke">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="column">
                <label for="heartdisease">Heart Disease or Attack History:</label>
                <select id="heartdisease" name="heartdisease">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>

                <label for="physactivity">Physical Activity Status:</label>
                <select id="physactivity" name="physactivity">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>

                <label for="fruits">Fruit Consumption Frequency:</label>
                <select id="fruits" name="fruits">
                    <option value="0">Rarely</option>
                    <option value="1">Sometimes</option>
                    <option value="2">Often</option>
                </select>

                <label for="veggies">Vegetable Consumption Frequency:</label>
                <select id="veggies" name="veggies">
                    <option value="0">Rarely</option>
                    <option value="1">Sometimes</option>
                    <option value="2">Often</option>
                </select>

                <label for="hvyalcohol">Heavy Alcohol Consumption Status:</label>
                <select id="hvyalcohol" name="hvyalcohol">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>

                <label for="anyhealthcare">Healthcare Coverage Status:</label>
                <select id="anyhealthcare" name="anyhealthcare">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>

                <label for="nodocbccost">No Doctor Visit Due to Cost:</label>
                <select id="nodocbccost" name="nodocbccost">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="column">
                <label for="genhlth">General Health Status:</label>
                <select id="genhlth" name="genhlth">
                    <option value="1">Excellent</option>
                    <option value="2">Very Good</option>
                    <option value="3">Good</option>
                    <option value="4">Fair</option>
                    <option value="5">Poor</option>
                </select>

                <label for="menthlth">Mental Health Status:</label>
                <select id="menthlth" name="menthlth">
                    <option value="1">Excellent</option>
                    <option value="2">Very Good</option>
                    <option value="3">Good</option>
                    <option value="4">Fair</option>
                    <option value="5">Poor</option>
                </select>

                <label for="physhlth">Physical Health Status:</label>
                <select id="physhlth" name="physhlth">
                    <option value="1">Excellent</option>
                    <option value="2">Very Good</option>
                    <option value="3">Good</option>
                    <option value="4">Fair</option>
                    <option value="5">Poor</option>
                </select>

                <label for="diffwalk">Difficulty Walking:</label>
                <select id="diffwalk" name="diffwalk">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>

                <label for="sex">Gender:</label>
                <select id="sex" name="sex">
                    <option value="0">Male</option>
                    <option value="1">Female</option>
                </select>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" step="1">

               <!-- <label for="education">Level of Education:</label>
                <select id="education" name="education">
                    <option value="1">No Schooling</option>
                    <option value="2">Elementary</option>
                    <option value="3">High School</option>
                    <option value="4">Some College</option>
                    <option value="5">College Graduate</option>
                </select> -->

                <label for="income">Income Level:</label>
                <select id="income" name="income">
                    <option value="1">Less than 10000 rupees(per month)</option>
                    <option value="2">10000 to 25000 rupees(per month)</option>
                    <option value="3">25000 to 35000 rupees(per month)</option>
                    <option value="4">35000 to 50000 rupees(per month)</option>
                    <option value="5">50000 to 75000 rupees(per month)</option>
                    <option value="6">75000 to 100000 rupees(per month)</option>
                    <option value="7">More than 100000 rupees(per month)</option>
                </select>
            </div>
            <button id="Submit">Submit</button>
        </form>
    </div>
    <script>
        var Submit = document.getElementById("prediction-form");
        console.log(prediction-form.textContent)
        function change(){
            Submit.textContent = result-form.textContent
        }
    </script>
</body>
</html>
