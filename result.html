<!DOCTYPE html>
<html lang="en" id="result-form">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetic Results</title>
    <link rel="stylesheet" href="result.css">
</head>
<body id="result-table-body">
    <div class="container",id='results'>
        <header>
            <h1>Diabetic Results</h1>
        </header>
        <main>
            
            <section class="results-details">
                <h2>Detailed Results</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Blood Sugar Level (mg/dL)</th>
                            <th>Insulin Dose (Units)</th>
                            <th>Notes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2024-08-16</td>
                            <td>120</td>
                            <td>10</td>
                            <td>Normal</td>
                        </tr>
                        <tr>
                            <td>2024-08-15</td>
                            <td>145</td>
                            <td>12</td>
                            <td>High after meal</td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </section>
            <section class="results-summary">
                <h2>Summary</h2>
                <p>Welcome, <span class="name">John Doe</span>. Here is your latest diabetic results summary.</p>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Diabetic Management System. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
